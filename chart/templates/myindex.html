<html>
    <head>
	
                <!-- start: Meta -->
                <meta charset="utf-8">
                <title>Bootstrap Metro Dashboard by Dennis Ji for ARM demo</title>
                <meta name="description" content="Bootstrap Metro Dashboard">
                <meta name="author" content="Dennis Ji">
                <meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
                <!-- end: Meta -->
                
                <!-- start: Mobile Specific -->
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- end: Mobile Specific -->
                
                <!-- start: CSS -->
                <link id="bootstrap-style" href="/static/css/bootstrap.min.css" rel="stylesheet">
                <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
                <link id="base-style" href="/static/css/style.css" rel="stylesheet">
                <link id="base-style-responsive" href="/static/css/style-responsive.css" rel="stylesheet">
                <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
                <!-- end: CSS -->
                <script src="/static/js/echarts.common.min.js"></script>
                    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
                   <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
                   <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
                   <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
                   <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
                   <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
                   <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
                   <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
                   <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
            
                <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
                <!--[if lt IE 9]>
                      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
                    <link id="ie-style" href="css/ie.css" rel="stylesheet">
                <![endif]-->
                
                <!--[if IE 9]>
                    <link id="ie9style" href="css/ie9.css" rel="stylesheet">
                <![endif]-->
                    
                <!-- start: Favicon -->
                <link rel="shortcut icon" href="/static/img/favicon.ico">
                <!-- end: Favicon -->
                <script>
                    var websock = new WebSocket("ws://127.0.0.1:8080/web/");
                    websock.onmessage = function(evt) {
                        var res = evt.data;
                        console.log("%o", res);
                    }
                </script>
                    
                    
                    
    </head>
            
    <body>
        <!-- 文件导入 -->
        <button onclick="websock.send('hello')"></button>
        <div id="input_file">
                <form enctype="multipart/form-data" action="http://127.0.0.1:8080/" method="POST" target="localpage">
                    <input type="file" accept="*.csv" name="csvfile">
                    <input type="submit" value="上传">
                </form>
                <iframe id="localpage" style="display:none"></iframe>
        </div>
        <!-- 坐标位置 -->
        <div id="main" style="width:600px;height:400px;"></div>
        <div id="refresh">
            <button>开始更新</button>
        </div>
        <!-- 终端在线列表 -->
        <div id="online_list" class="row">
            <div class="col-md-1">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <!-- 选择按钮 -->
                            <th>
                                <input type="checkbox" value="全选">全选
                            </th>   
                            <!-- 报警 -->
                            <th>警报</th>
                            <!-- 标签id -->
                            <th>标签id</th>
                            <!-- 坐标（x,y） -->
                            <th>坐标（x,y）</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for terminal in terminals %}
                            <tr onclick='alert("unpack")'>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    <button></button>
                                </td>
                                <td>{{terminal.uid}}</td>
                                <td>{{terminal.x}},{{terminal.y}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 弹窗提示 -->
        <div id="tip" hidden>
            <!-- 详细信息 -->
            <form method="POST" action="#">
                <p>第一行</p>
                <p>第二行</p>
                <input type="submit" value="提交">
            </form>
        </div>
        <!-- 时钟 -->
        <div id="time"></div>
    </body>
</html>
