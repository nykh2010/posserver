    </head>
    <body>
        <div id="main" style="width:600px;height:400px;"></div>
        <script type="text/javascript">
            var chart = echarts.init(document.getElementById("main"),'customed');
            var option = {
                title: {
                    text: "position"
                },
                tooltip: {},
                xAxis:[{
                    // min: 0,
                    // max: 11
                    type: 'value'
                }],
                yAxis:[{
                    // min: 0,
                    // max: 11
                    type: 'value'
                }],
                dataset: {
                //     dimensions: ['x','y','value'],
                    source: [
                        // [2,4,100],
                        // [0,2,0],
                        // [3,1,50]
                        {x: 2, y: 4, value: 100},
                        {x: 0, y: 2, value: 0},
                        {x: 3, y: 1, value: 50}
                    ]
                },
                visualMap: {
                    min: 0,
                    max: 100,
                    // dimension: 2,
                    show: false,
                    orient: 'vertical',
                    right: 10,
                    top: 'center',
                    text: ['HIGH', 'LOW'],
                    calculable: true,
                    inRange: {
                        color: ['#f2c31a', '#24b7f2']
                    }
                },
                series: [
                    {
                        type: "scatter",
                        name: "position",
                        // symbolSize: 5,
                        dimensions: ['x','y','value'],
                        encode: {
                            x: 'x',
                            y: 'y',
                            tooltip: 'value'
                        }
                    }
                ]
            };
            chart.setOption(option);
        </script>
        <p>点击按钮执行 <em>displayDate()</em> 函数.</p>
        <button onclick="displayDate()">点这里</button>

    </body>
</html>
